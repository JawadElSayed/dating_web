<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>dating website</title>
    </head>
    <body>
        <div class="home_page">

            <!-- left part -->
            <div class="left_part">
                <div class="left_top">
                    <div class="left_btn">
                        <button class="btn">Profile</button>
                        <button class="btn">Favorite</button>
                    </div>
                    <div>
                        <input class="search" type="text" placeholder="Search" >
                    </div>
                </div>
                <div id="users_bar" class="users_bar">

                </div>
            </div>

            <!-- inbox part -->
            <div class="inbox_part">
                <div class="head">
                    <div class="head_left">
                        <img class="user_img" src="images/background1.jpeg" alt="">
                        <h2>Username</h2>
                    </div>
                    <div class="head_btn">
                        <button class="btn">Block</button>
                        <button class="btn">Favorite</button>
                    </div>
                </div>
                <div id =  "messages" class="messages">

                </div>
                    
                <div class = "inbox_bottom">
                    <div class="message_send">
                        <input id="message_input" class="message_input" type="text" placeholder="message">
                    </div>
                    <div class="send_icon">
                        <button id="send_btn" class="send_btn"><i class="material-icons" style="font-size:24px;">send</i></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/home.js"></script>
    </body>
</html>
